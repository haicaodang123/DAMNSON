    </audio>
    <script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        if(mysong.paused){
            mysong.play();
           icon.src = "Tet-images/dừng.png";
        } else{ 
            mysong.pause();
            icon.src = "Tet-images/chơi.png";
        } 
    }
    </script>
